name: Gradle Project Integration Tests

on:
  workflow_call:
    inputs:
      version-label:
        required: true
        type: string

env:
  REALM_DISABLE_ANALYTICS: true
  REALM_PRINT_ANALYTICS: true
  REALM_FAIL_ON_ANALYTICS_ERRORS: true

jobs:
  android-min-versions-compatibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: "recursive"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: ${{ vars.VERSION_JAVA_DISTRIBUTION }}
          java-version: ${{ vars.VERSION_JAVA }}

      - name: Setup Gradle and task/dependency caching
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Restore m2-buildrepo
        uses: actions/download-artifact@v4
        with:
          name: all-packages-${{ inputs.version-label }}
          path: ./build/m2-buildrepo

      # TODO Can we read api level from Config.kt
      - name: Build Android on minimum versions
        working-directory: examples/min-android-sample
        run: |
          java --version
          ./gradlew assembleDebug jvmJar

  realm-java-compatibiliy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: "recursive"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: ${{ vars.VERSION_JAVA_DISTRIBUTION }}
          java-version: ${{ vars.VERSION_JAVA }}

      - name: Install ccache
        uses: hendrikmuhs/ccache-action@v1.2.13
        with:
          key: "metadata-package"
          max-size: "2.0G"

      - name: Prepend ccache executables to the PATH
        run: echo "/usr/lib/ccache:/usr/local/opt/ccache/libexec" >> $GITHUB_PATH

      # See https://github.com/hendrikmuhs/ccache-action/issues/94
      - name: Configure ccache
        run: |
          ccache --set-config="compiler_check=content"
          ccache --show-config
          echo '#!/bin/bash\nccache clang "$@"%"' > /usr/local/bin/ccache-clang 
          echo '#!/bin/bash\nccache clang++ "$@"%"' > /usr/local/bin/ccache-clang++

      - name: Setup Gradle and task/dependency caching
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Restore m2-buildrepo
        uses: actions/download-artifact@v4
        with:
          name: all-packages-${{ inputs.version-label }}
          path: ./build/m2-buildrepo

      - name: Run Gradle Plugin Test project
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ vars.VERSION_ANDROID_EMULATOR_API_LEVEL }}
          target: aosp_atd
          arch: x86_64
          channel: stable
          ram-size: 3072M
          heap-size: 2048M
          disk-size: 4096M
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            adb wait-for-device
            cd examples/realm-java-compatibility
            ./gradlew connectedAndroidTest -PincludeSdkModules=false --info

  build-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: "recursive"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: ${{ vars.VERSION_JAVA_DISTRIBUTION }}
          java-version: ${{ vars.VERSION_JAVA }}

      - name: Setup Gradle and task/dependency caching
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Restore m2-buildrepo
        uses: actions/download-artifact@v4
        with:
          name: all-packages-${{ inputs.version-label }}
          path: ./build/m2-buildrepo

      - name: Build benchmarks
        working-directory: benchmarks
        run: ./gradlew assemble

  gradle-plugin-integration:
    strategy:
      matrix:
        type: [current]
        include:
          - type: current
            path: integration-tests/gradle/current
            arguments: integrationTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: "recursive"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: ${{ vars.VERSION_JAVA_DISTRIBUTION }}
          java-version: ${{ vars.VERSION_JAVA }}

      - name: Setup Gradle and task/dependency caching
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Restore m2-buildrepo
        uses: actions/download-artifact@v4
        with:
          name: all-packages-${{ inputs.version-label }}
          path: ./build/m2-buildrepo

      - name: Run Gradle Plugin Test project
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ vars.VERSION_ANDROID_EMULATOR_API_LEVEL }}
          target: aosp_atd
          arch: x86_64
          disk-size: 4096M
          ram-size: 2048M
          heap-size: 512M # Slightly lowered for stability
          channel: stable # More reliable for CI
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb wait-for-device
            # Ensure the settings service is actually responsive
            timeout 60s bash -c 'until adb shell service check settings | grep -q "found"; do sleep 2; done'
            cd ${{ matrix.path }} && ./gradlew ${{ matrix.arguments }} --info
